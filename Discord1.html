<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kileion10's Social Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css');
        /* Reset default margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        html, body {
            height: 100%;
            overflow: hidden;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background: linear-gradient(270deg, #e2e2e2, #c9d6ff, #f5a623, #ff6f61);
            background-size: 800% 800%;
            animation: gradientAnimation 20s ease infinite;
            position: relative;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            25% { background-position: 50% 50%; }
            50% { background-position: 100% 50%; }
            75% { background-position: 50% 50%; }
            100% { background-position: 0% 50%; }
        }
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .particle {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: float 12s linear infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) scale(0.7);
                opacity: 0;
            }
        }
        .container {
            background-color: rgba(250, 250, 250, 0.15); /* Adjusted alpha value for transparency */
            border-radius: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.35);
            width: 768px;
            max-width: 100%;
            min-height: 520px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Centered elements within the container */
            padding: 40px 20px;
            backdrop-filter: blur(15px);
            position: relative;
        }
        .container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.6), transparent);
            pointer-events: none;
            z-index: -1;
        }
        .profile {
            width: 100px;
            height: 100px;
            background: url('My\ profile.jpg') no-repeat center center/cover; /* Replace with your PNG image URL */
            border-radius: 50%;
            border: 5px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 40px; /* Added margin-bottom */
        }
        h1 {
            margin-bottom: 40px; /* Added margin-bottom */
        }
        .social-buttons {
            margin-top: 1rem; /* Reduced margin-top */
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px; /* Added margin-bottom */
        }
        .social-buttons a {
            position: relative;
            border: none;
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin: 0 30px;
            width: 60px;
            height: 60px;
            font-size: 24px;
            color: #fff;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .social-buttons a:hover {
            transform: scale(1.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.25);
        }
        .social-buttons a .label {
            position: absolute;
            bottom: -45px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px 25px;
            border-radius: 5px;
            font-size: 14px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .social-buttons a:hover .label {
            opacity: 1;
            visibility: visible;
        }
        .social-buttons .youtube {
            background-color: #FF0000;
        }
        .social-buttons .youtube:hover {
            background-color: #cc0000;
        }
        .social-buttons .discord {
            background-color: #5865F2;
        }
        .social-buttons .discord:hover {
            background-color: #4a56c7;
        }
    </style>
</head>
